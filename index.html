<body>

<h2>Â¿Quieres celebrar este 14 de febrero conmigo? ðŸ’—</h2>

<button onclick="yesAnswer()">SÃ­ ðŸ’–</button>

<p id="yesMsg" style="display:none;">ðŸ’ž</p>
<p id="noMsg" style="display:none;">ðŸ˜¢</p>
<div id="typingMsg"></div>

<script>
let heartInterval;
let vibrationInterval;

const text = "Eres mi hermana de otra sangre ðŸ’—";
let index = 0;

function yesAnswer() {
  document.getElementById("yesMsg").style.display = "block";
  document.getElementById("noMsg").style.display = "none";

  const typingDiv = document.getElementById("typingMsg");
  typingDiv.style.display = "block";
  typingDiv.innerHTML = "";
  index = 0;
  typeText();

  if (!heartInterval) {
    heartInterval = setInterval(createHeart, 300);
  }

  if (navigator.vibrate && !vibrationInterval) {
    vibrationInterval = setInterval(() => {
      navigator.vibrate(200);
    }, 1000);
  }

  window.open(
    "https://www.youtube.com/watch?v=H4mR5G1m8V4&start=60",
    "_blank"
  );
}

function typeText() {
  const typingDiv = document.getElementById("typingMsg");
  if (index < text.length) {
    typingDiv.innerHTML += text.charAt(index);
    index++;
    setTimeout(typeText, 100);
  }
}

function noAnswer() {
  const btn = document.querySelector(".no");
  btn.style.transform = 
    `translate(${Math.random()*40-20}px, ${Math.random()*40-20}px)`;
  document.getElementById("noMsg").style.display = "block";
  document.getElementById("yesMsg").style.display = "none";
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (Math.random()*20+15)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
}
</script>
